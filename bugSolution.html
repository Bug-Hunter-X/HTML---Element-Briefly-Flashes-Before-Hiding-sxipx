<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv" style="visibility: hidden;">
    This text should be hidden initially.
  </div>

  <script>
    setTimeout(function() {
      document.getElementById("myDiv").style.visibility = "visible";
    }, 3000);
  </script>
</body>
</html>
